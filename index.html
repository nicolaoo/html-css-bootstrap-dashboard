<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;200;400;600;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ffb897fe9.js" crossorigin="anonymous"></script>
    <title>Dashbord</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="debug">

    <header>
        <section class="nav-header p-3">
            <div class="row align-items-center bg-white">
                <div class="d-none d-lg-block col-lg-2">
                    <a href="#">
                        <img src="./img/logo.svg" alt="">
                    </a>
                </div>
                <div class="logo-mobile d-block d-lg-none col-1">
                    <img src="./img/mobile-logo.png" alt="">
                </div>
                <div class="col-9 col-md-10 col-lg-8">
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="text" class="form-control" 
                            id="autoSizingInputGroup" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                </div>
                <div class="col-1 col-md-1 col-lg-2">
                    <div class="row text-center align-items-center">
                        <div class="d-none d-lg-block col-3">
                            <a href="#">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                        </div>
                        <div class="d-none d-lg-block col-3 ">
                            <a href="#">
                                <i class="question-btn fa-solid fa-question"></i>
                            </a>
                        </div>
                        <div class="d-none d-lg-block col-3">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                        <div class=" col-1">
                            <div class="dropdown">
                                <button class="bell-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  <i class="fa-solid fa-bell"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                  <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                              </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <section class="content">

            <div class="sidebar">
                
            </div>
            <div class="hero">
            
            
            </div>
        
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
